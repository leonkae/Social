{% extends 'social/base.html' %} {% block content %}

<style>
  .title {
    margin-top: 130px;
  }
  h1 {
    font-family: "Grand Hotel", cursive;
    font-size: 70px;
    color: #fd6254;
  }
  .user-name {
    font-size: large;
  }
  .logout a {
    text-decoration: none;
    color: black;
  }
  .submit {
    background: none;
    border: none;
  }
  .home a {
    text-decoration: none;
    color: black;
  }
  .add-profile a {
    text-decoration: none;
    color: black;
  }
  .profile a {
    text-decoration: none;
    color: black;
  }
  .caption{
      font-weight: bolder;
      font-size: larger;
  }
  .img-container{
      margin-top: 100px;
  }

</style>
<!-- navbar -->
<nav class="navbar navbar-expand-lg bg-light mb-5 fixed-top">
  <!-- conatainer -->
  <div class="container">
    <a
      href="{% url 'home'%}"
      class="navbar-brand"
      style="font-size: 5vh; font-family: 'Grand Hotel', cursive; color: black"
      >Social</a
    >

    <!-- navbar toggler -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navmenu"
      style="color: black"
    >
      <span class="navbar-toggler-icon dark"></span>
    </button>

    <!-- main div  -->
    <div class="collapse navbar-collapse" id="navmenu">
      <div class="collapse navbar-collapse" id="navmenu">
        <div class="user-name ms-3">{{ request.user }}</div>
        <!-- dropdown menu filter by category -->

        <!-- dropdown menu filter by location -->
      </div>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="#" class="nav-link"></a>
        </li>
      </ul>

      <!-- search form functions -->
      <div class="home me-3">
        <a href="{% url 'home' %}"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-home"
          >
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline></svg
        ></a>
      </div>

      <div class="profile me-3">
        <a href="{% url 'userprofile' %}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-user"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </a>
      </div>

      <div class="add-profile me-3">
        <a href="{% url 'addprofile' %}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-user-plus"
          >
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <line x1="20" y1="8" x2="20" y2="14"></line>
            <line x1="23" y1="11" x2="17" y2="11"></line>
          </svg>
        </a>
      </div>

      <div class="logout">
        <a href="{% url 'logout' %}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-log-out"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line></svg
        ></a>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <div class="img-container" style="height: 90vh">
        <img
          style="max-width: 100%; max-height: 100%"
          src="{{images.image.url}}"
          alt="card image cap"
        />
        <p><span class="caption">{{images.caption}}</span></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
