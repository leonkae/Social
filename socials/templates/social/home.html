{% extends 'social/base.html' %} {% block content %}
<style>
  .title {
    margin-top: 130px;
  }
  h1 {
    font-family: "Grand Hotel", cursive;
    font-size: 70px;
    color: #fd6254;
  }
  .user-name {
    font-size: large;
  }
  .logout a {
    text-decoration: none;
    color: black;
  }
  .create a {
    text-decoration: none;
    color: black;
  }
  .add-profile a {
    text-decoration: none;
    color: black;
  }
  .profile a {
    text-decoration: none;
    color: black;
  }
  .card-nav a {
    text-decoration: none;
    color: black;
  }
</style>

<!-- navbar -->
<nav class="navbar navbar-expand-lg bg-light mb-5 fixed-top">
  <!-- conatainer -->
  <div class="container">
    <a
      href="{% url 'home'%}"
      class="navbar-brand"
      style="font-size: 5vh; font-family: 'Grand Hotel', cursive; color: black"
      >Social</a
    >

    <!-- navbar toggler -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navmenu"
      style="color: black"
    >
      <span class="navbar-toggler-icon dark"></span>
    </button>

    <!-- main div  -->
    <div class="collapse navbar-collapse" id="navmenu">
      <div class="collapse navbar-collapse" id="navmenu">
        <div class="user-name ms-3">{{ request.user }}</div>
        <!-- dropdown menu filter by category -->

        <!-- dropdown menu filter by location -->
      </div>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="#" class="nav-link"></a>
        </li>
      </ul>

      <!-- search form functions -->
      <form class="navbar-form" role="search" action="#">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search..."
            name="image"
            style="border-radius: 10px; border: solid 1px black"
          />
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
      <div class="create me-3">
        <a href="{% url 'create' %}"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-plus-square"
          >
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line></svg
        ></a>
      </div>

      <div class="profile me-3">
        <a href="{% url 'userprofile' %}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-user"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </a>
      </div>

      <div class="add-profile me-3">
        <a href="{% url 'addprofile' %}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-user-plus"
          >
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <line x1="20" y1="8" x2="20" y2="14"></line>
            <line x1="23" y1="11" x2="17" y2="11"></line>
          </svg>
        </a>
      </div>

      <div class="logout">
        <a href="{% url 'logout' %}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-log-out"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line></svg
        ></a>
      </div>
    </div>
  </div>
</nav>

<!-- home page content -->

<div class="con-wrapper-fluid">
  <div class="title">
    <h1 style="text-align: center">Social</h1>
  </div>

  <!-- container wrapper-->
  <div class="container">
    <!-- createpost -->
    {% for image in images %}
    <div class="row">
      <div class="card m-2">
        <img src="{{ image.image.url }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{image.imagename}}</h5>
          <p class="card-text">
            {{image.profile.user.username}}:{{image.caption}}
          </p>

          <div class="card-nav">
            <a href="{% url 'photo' image.id  %}" class="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-eye"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
