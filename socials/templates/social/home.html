{% extends 'social/base.html' %} {% block content %}
<style>
  .title {
    margin-top: 130px;
  }
  h1 {
    font-family: "Grand Hotel", cursive;
    font-size: 70px;
    color: #ff6f61;
  }
  .user-name {
    font-size: large;
  }
  .logout a {
    text-decoration: none;
    color: black;
  }
</style>

<!-- navbar -->
<nav class="navbar navbar-expand-lg bg-light mb-5 fixed-top">
  <!-- conatainer -->
  <div class="container">
    <a
      href="{% url 'home'%}"
      class="navbar-brand"
      style="font-size: 5vh; font-family: 'Grand Hotel', cursive; color: black"
      >Social</a
    >
    <!-- navbar toggler -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navmenu"
      style="color: black"
    >
      <span class="navbar-toggler-icon dark"></span>
    </button>

    <!-- main div  -->
    <div class="collapse navbar-collapse" id="navmenu">
      <div class="collapse navbar-collapse" id="navmenu">
        <!-- dropdown menu filter by category -->

        <!-- dropdown menu filter by location -->
      </div>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="#" class="nav-link"></a>
        </li>
      </ul>

      <!-- search form functions -->
      <form class="navbar-form" role="search" action="#">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search..."
            name="image"
            style="border-radius: 10px; border: solid 1px black"
          />
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
      <div class="user-name me-3">{{ request.user }}</div>
      <div class="logout">
        <a href="{% url 'logout' %}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-log-out"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line></svg
        ></a>
      </div>
    </div>
  </div>
</nav>

<!-- home page content -->

<div class="con-wrapper-fluid">
  <div class="title">
    <h1 style="text-align: center">Social</h1>
  </div>

  <!-- container wrapper-->
  <div class="container">
      display images
  </div>
</div>
{% endblock %}
